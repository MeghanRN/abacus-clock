<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>p5 Self-Test</title>
    <style>body{margin:0;background:#222;color:#eee;font-family:system-ui} pre{white-space:pre-wrap}</style>
    <script>
      window.addEventListener('error', e => {
        const box = document.createElement('pre');
        box.textContent = 'Error: ' + e.message;
        document.body.appendChild(box);
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.min.js"></script>
    <script>
      function setup(){ createCanvas(400, 300); }
      function draw(){ background(40); fill(255); noStroke(); circle(width/2, height/2, 120); }
      console.log('p5 loaded OK');
    </script>
  </head>
  <body></body>
</html>
